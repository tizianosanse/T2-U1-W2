<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon mockup</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div id="headerlogo">
        <img class="logo" src="assets/images/logo.png" alt="logo" />
      </div>
      <div id="headerspan">
        <p>
          All Today's &nbsp;&nbsp;&nbsp;&nbsp; deals
          &nbsp;&nbsp;&nbsp;&nbsp;Customer Service&nbsp;&nbsp;&nbsp;&nbsp;
          Registry Gift&nbsp;&nbsp;&nbsp;&nbsp; Cards Sell
        </p>
      </div>
    </header>
    <main>
      <section id="main">
        <div class="main-p1">
          <p>Shop All Holiday Gift Cards</p>
        </div>
        <div
          class="main-img1"
          style="background-image: url(assets/images/bg-image.png)"
        >
          <h1>Holiday Gift Guides</h1>
          <p>Be a go-gifter</p>
        </div>
      </section>
      <div class="container">
        <div style="width: 100%">
          <p style="width: 100%">
            Find the perfect gift <span class="shop">Shop now</span>
          </p>
          <img src="assets/images/img_1.jpg" alt="" />
          <img src="assets/images/img_2.jpg" alt="" />
          <img src="assets/images/img_3.jpg" alt="" />
          <img src="assets/images/img_4.jpg" alt="" />
        </div>
      </div>
      <div class="largecard1">
        <img src="assets/images/img_9.png" width="100%" />
        <p style="width: 100%">
          Play the gifting game <span class="shop">Shop gaming</span>
        </p>
      </div>
      <div class="largecard2">
        <img src="assets/images/img_10.png" width="100%" />
        <p style="width: 100%">
          The sound of cheer <span class="shop">Shop Audio & Accessories</span>
        </p>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="link">
          <a href="#" target="_blank">Back to Shop</a>
        </div>
        <div class="logofooter">
          <span style="width: 12rem">
            <img src="assets/images/logo.png" alt=""
          /></span>
        </div>
      </div>
    </footer>
  </body>
</html>
